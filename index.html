  <!-- NAVBAR -->
  <header class="navbar">
    <h2>Yellowstone Activities</h2>
    <div>
      <a href="#" class="home-button hide">Home</a>
      <a class="my-activities-button" href="#">My Activities</a>
    </div>
  </header>
  <div class="container">
    <ul class="unordered-list hide"></ul>
    <div>
      <p class="nothing-saved hide">No activities have been saved. What are you waiting for?</p>
    </div>
    <main>
      <!-- HOME SCREEN -->
      <div class="dropdown-container home-view ">
        <div>
          <label for="activity-select" class="dropdown-label">Choose your activity:</label>
        </div>
        <form>
          <select name="activities" id="activity-select">
            <option>---Select one---</option>
          </select>
          <div class="go-button"><button>Go</button></div>
        </form>
      </div>

      <!-- SELECTED ACTIVITIES SCREEN -->
      <div class="container selected-activity-view hide">
        <h1 class="selected-activity">Selected Activity</h1>
        <div class="activity-card">

          <img src="#" class="activity-image" />
          <div class="activity-card-text-container">
            <h2 class="activity-card-title"></h2>
            <p class="activity-card-description"></p>
            <div class="info-category">
              <div class="info-category-label">Location:&nbsp;&nbsp;</div>
              <div class="location"></div>
            </div>
            <div class="info-category">
              <div class="info-category-label">Duration:&nbsp;&nbsp;</div>
              <div class="duration"></div>
            </div>
            <div class="info-category">
              <div class="info-category-label">Accessibility:&nbsp;&nbsp;</div>
              <div class="accessibility"></div>
            </div>
            <div class="info-category info-category-last">
              <div class="info-category-label">Fees:&nbsp;&nbsp;</div>
              <div class="fees"></div>
            </div>
            <a href="#" class="add-entry-button">Add to My Activities</a>
          </div>

        </div>
